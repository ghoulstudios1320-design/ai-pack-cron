name: weekly-pack
on:
  schedule:
    - cron: "0 14 * * 1"   # Mondays 14:00 UTC
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Generate weekly pack
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python src/generate_pack.py
      - name: Upload to Google Drive
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
        run: python src/upload_drive.py
      - name: Publish to Notion
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          NOTION_MEMBERS_PAGE_ID: ${{ secrets.NOTION_MEMBERS_PAGE_ID }}
        run: python src/publish_notion.py
      - name: Notify webhook (email blast trigger)
        if: ${{ secrets.WEBHOOK_URL != '' }}
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: python src/notify_webhook.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: weekly-output
          path: output/
