name: weekly-pack

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * 1"  # Mondays 14:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sanitize OPENAI key (optional)
        env:
          RAW_OPENAI_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          CLEAN=$(printf "%s" "$RAW_OPENAI_KEY" | tr -d '\r\n')
          echo "OPENAI_API_KEY=$CLEAN" >> $GITHUB_ENV

      - name: Generate weekly pack
        run: python -m src.generate_pack

      - name: Upload to Google Drive (Shared drive)
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
        run: python -m src.upload_drive

      - name: Publish to Notion
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          NOTION_MEMBERS_PAGE_ID: ${{ secrets.NOTION_MEMBERS_PAGE_ID }}
        run: python -m src.publish_notion

      - name: Notify webhook (optional)
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: python -m src.notify_webhook

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: weekly-output
          path: output/
